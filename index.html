<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tbox">
        <h2>Registration Form</h2>
      </div>
      <form action="">
        <div class="fomrcontainer">
          <div class="fomr_cnr">
            <label for="fname"> First Name</label>
            <input
              id="fname"
              name="fname"
              type="text"
              placeholder="Enter First Name"
              required
            />
          </div>
          <div class="fomr_cnr">
            <label for="lname"> Last Name</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter Last Name"
              required
            />
          </div>
          <div class="fomr_cnr">
            <label for="Username"> Username</label>
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Enter Username "
              required
            />
          </div>
          <div class="fomr_cnr">
            <label for="email"> Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter Email"
            />
          </div>
          <div class="fomr_cnr">
            <label for="password"> Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter Password"
            />
          </div>
          <div class="gender_cnr">
            <label for="btn">Gender</label>
            <input
              id="btn"
              class="rbtn"
              name="btn"
              type="radio"
              required
              value="Male"
            />Male
            <input
              id="btn"
              name="btn"
              class="rbtn"
              required
              type="radio"
              value="Female"
            />Female
          </div>

          <div class="hobby_cnr">
            <label for="hobby">Hobby</label>
            <div class="checbox">
              <input
                id="hobby"
                class="rws"
                required
                name="hobby"
                type="checkbox"
              />Reading
              <input
                id="hobby"
                class="rws"
                name="hobby"
                required
                type="checkbox"
              />Writing
              <input
                id="hobby"
                class="rws"
                name="hobby"
                required
                type="checkbox"
              />Singing
            </div>
          </div>
          <div class="fomr_cnr">
            <label for="City"> City</label>
            <input
              id="City"
              name="City"
              required
              type="text"
              ,
              placeholder="Enter City"
            />
          </div>
          <div class="fomr_cnr">
            <label for="Country "> Country</label>
            <input
              type="text"
              id="Country"
              required
              name="Country"
              ,
              placeholder="Enter Country"
            />
          </div>
          <div class="fomr_cnr1">
            <label for="car">Select Car</label>
            <select name="car" id="car">
              <option value="">Select Car</option>
              <option value="B M W">B M W</option>
              <option value="AUDI">AUDI</option>
              <option value="MERDIES">MERSIDIES</option>
              <option value="TOYOTA">TOYOTA</option>
              <option value="LEMBORGINI">LEMBO</option>
            </select>
          </div>
          <div class="textarea_cnr">
            <label for="Comment">Comment</label>
            <textarea
              name="Comment"
              id="Comment"
              placeholder="Add Your Comment...."
              rows="1"
              cols="40"
            ></textarea>
          </div>
          <div class="btn">
            <button class="btn1" type="submit">save</button>
            <button class="btn2" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
